<div class="container-table">

    <div style="margin: 20px;">
        <a class="button" href='javascript:history.go(-1)'><- Back</a>
    </div>
    <table>
        <tr>
            <th>Failed at</th>
            <th>Event</th>
            <th>Error message</th>
            <th>Feed Uri</th>
            <th>Retries</th>
            <th>Retry Log</th>
        </tr>
        <tr ng-repeat="result in results">
            <td valign="top">{{dateFunction(result)}}</td>
            <td valign="top">
<pre>
{{result.event | json : 4}}
</pre>
            </td>
            <td valign="top">
                <div style="max-height:500px; overflow:scroll;">
                    {{result.errorMessage}}
                </div>
            </td>
            <td valign="top" width="150">{{result.feedUri}}</td>
            <td valign="top" width="60">{{result.retries}}<br><br><a class ="button" ng-click="resetRetryCount(result)">Reset</a></td>
            <td valign="top" width="60">
                <br><br>
                <a class="button" href="#/apps/{{appName}}/failedEvent/{{result.event.id}}/retryLog">View</a>
            </td>
        </tr>
    </table>
</div>
